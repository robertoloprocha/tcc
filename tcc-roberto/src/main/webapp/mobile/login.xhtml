
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html" renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Login">

		<!-- Main View -->
		<pm:view id="main">
			<pm:header title="Sistema de Notas" />
			<pm:content>
				<h:form id="form-login">
					<p:inputText label="Matricula" id="matricula" value="#{sessionMB.matricula}" />
					<p:password label="Senha" id="senha" value="#{sessionMB.senha}" />
					<p:spacer height="10" />
					<h:commandButton value="Entrar" action="#{sessionMB.login()}" />
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>
</f:view>
