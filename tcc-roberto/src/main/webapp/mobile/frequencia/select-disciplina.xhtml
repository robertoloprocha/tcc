
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html" renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Notas">

		<!-- Main View -->
		<pm:view id="main">
			<pm:header title="Notas" />
			<pm:content>
				<h:outputText value="Aluno: #{sessionMB.aluno.nome}" />
				<h:form>
					<h:outputText value="Selecione a sua Disciplina: " />
					<h:selectOneMenu value="#{frequenciaListMB.disciplina}">
						<f:selectItems value="#{disciplinaListMB.resultList}" var="disciplina" itemLabel="#{disciplina.descricao}" itemValue="#{disciplina}" />
					</h:selectOneMenu>
					<h:outputText value="Selecione o mês:" />
					<h:selectOneMenu value="#{frequenciaListMB.mes}">
						<f:selectItem itemLabel="Janeiro" itemValue="Janeiro" />
						<f:selectItem itemLabel="Fevereiro" itemValue="Fevereiro" />
						<f:selectItem itemLabel="Março" itemValue="Marco" />
						<f:selectItem itemLabel="Abril" itemValue="Abril" />
						<f:selectItem itemLabel="Maio" itemValue="Maio" />
						<f:selectItem itemLabel="Junho" itemValue="Junho" />
						<f:selectItem itemLabel="Julho" itemValue="Julho" />
						<f:selectItem itemLabel="Agosto" itemValue="Agosto" />
						<f:selectItem itemLabel="Setembro" itemValue="Setembro" />
						<f:selectItem itemLabel="Outubro" itemValue="Outubro" />
						<f:selectItem itemLabel="Novembro" itemValue="Novembro" />
						<f:selectItem itemLabel="Dezembro" itemValue="Dezembro" />
					</h:selectOneMenu>
					<p:button value="Ir" icon="gear" href="./list.jsf" />
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>

</f:view>
