
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html"
	renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Edição de bookmark">
	
			<!-- Main View -->
			<pm:view id="main">
			
				<pm:header title="Edição de bookmark" swatch="b">
					<f:facet name="left">
						<p:button style="width:10; height:30; border:1px solid #000;" 
							value="#{messages['button.back']}" icon="back"
							href="#{bookmarkEditMB.previousView}"/>
					</f:facet>
					<f:facet name="right">
						<p:button value="#{messages['main.app.title']}" icon="home"
									 href="./navigator.jsf"/>
					 </f:facet>
				</pm:header>
			
				<pm:content>
					<h:form>
										
					<h:outputText id="id"  label="#{messages['bookmark.label.id']}: "
					value="#{bookmarkEditMB.bean.id}"/>
					
					
					<p:inputText id="description"  label="#{messages['bookmark.label.description']}: "
						value="#{bookmarkEditMB.bean.description}" required="true"/>					
					
					<p:inputText id="link"  label="#{messages['bookmark.label.link']}: "
						value="#{bookmarkEditMB.bean.link}" required="true"/>					
										
					<pm:buttonGroup orientation="horizontal">
						<p:commandButton value="#{messages['button.save']}"
							action="#{bookmarkEditMB.insert}" rendered="#{!bookmarkEditMB.updateMode}"
							icon="check" iconPosition="center" />
						<p:commandButton value="#{messages['button.save']}"
							action="#{bookmarkEditMB.update}" rendered="#{bookmarkEditMB.updateMode}"
							icon="check" iconPosition="center" />
						<p:commandButton value="#{messages['button.delete']}"
							action="#{bookmarkEditMB.delete}"
							rendered="#{bookmarkEditMB.updateMode}" icon="delete"
							iconPosition="center" />
					</pm:buttonGroup>
										
					</h:form>
				</pm:content>
			</pm:view>
		</pm:page>
	
</f:view>
