
<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html" renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Notas">

		<!-- Main View -->
		<pm:view id="main">

			<pm:header title="bookmark" swatch="b">
				<f:facet name="right">
					<p:button value="#{messages['button.new']}" icon="plus" href="#{bookmarkListMB.nextView}" actionListener="#{bookmarkListMB.clear}" />
				</f:facet>
				<f:facet name="left">
					<p:button value="#{messages['main.app.title']}" icon="home" href="./navigator.jsf" />
				</f:facet>
			</pm:header>
			<pm:content>
				<h:form>

					<h:outputText styleClass="ui-li-count" value="Computa��o Paralela" />


					<!-- Edite o data list para deixar apenas um coommandLink -->
					<p:dataGrid id="list" columns="3" var="bean" value="#{bookmarkListMB.resultList}">

						<h:outputText styleClass="ui-li-count" value="#{bean.id}" />

						<h:commandLink value="#{bean.description}" action="#{bookmarkListMB.getNextView}">
							<f:param name="id" value="#{bean.id}" />
						</h:commandLink>

						<h:commandLink value="#{bean.link}" action="#{bookmarkListMB.getNextView}">
							<f:param name="id" value="#{bean.id}" />
						</h:commandLink>

						</p:dataList>
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>

</f:view>
