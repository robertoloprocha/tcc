<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main_mobile.xhtml" contentType="text/html" renderKitId="PRIMEFACES_MOBILE">
	<pm:page title="Notas">

		<!-- Main View -->
		<pm:view id="main">
			<pm:header title="Notas" />
			<pm:content>
				<h:outputText value="Aluno: #{sessionMB.aluno.nome}" />
				<h:form>
					<p:dataTable value="#{disciplinaListMB.resultList}" var="disciplina" emptyMessage="Não há disciplinas para o aluno">
						<p:column headerText="Disciplina">
							<h:outputText value="#{disciplina.descricao}" />
						</p:column>
						<p:column headerText="N1">
							<h:outputText value="#{disciplina.n1}" />
						</p:column>
						<p:column headerText="N2">
							<h:outputText value="#{disciplina.n2}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</pm:content>
		</pm:view>
	</pm:page>

</f:view>
